  <section class="main container clearfix">
    <div class="area column left" ng-controller="RoomModalController as $ctrl" class="modal-demo">
      <div class="title">
        <h1>Bloc Chat</h1>
        <span>
          <button type="button" class="btn btn-default" ng-click="$ctrl.open()">New room</button>
        </span>
      </div>
      <div>
        <script type="text/ng-template" id="modal.html">
          <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create new room</h3>
          </div>
          <div class="modal-body" id="modal-body">
            <label>Enter a room name</label>
            <input ng-model="$ctrl.text">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
          </div>
        </script>
      </div>
      <div class="rooms" ng-repeat="room in home.roomList" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-click="home.activeRoom=room; home.message.getByRoomId(room.$id)">
        <a>{{room.$value}}</a>
      </div>
    </div>
    <div class="area column right">
      <h2>{{ home.activeRoom.$value }}</h2>
      <table class="message-table">
        <tr ng-repeat="message in home.message.list">
          <td>{{ message.username }}<br>{{ message.content }}</td>
          <td>{{ message.sentAt }}</td>
        </tr>
      </table>
    </div>
  </section>
