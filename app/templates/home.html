<section class="container-fluid">
  <div class="row" id="row1">
    <div class="col-lg-3" id="room-area" ng-controller="RoomModalController as $ctrl" class="modal-demo">
        <div>
          <div id="title"><h1>Bloc Chat</h1></div>
          <button type="button" class="btn btn-default" id="add-room-button" ng-click="$ctrl.open()">New room</button>
        </div>
        <div>
          <script type="text/ng-template" id="modal.html">
            <div class="modal-header">
              <h3 class="modal-title" id="modal-title">Create new room</h3>
            </div>
            <div class="modal-body" id="modal-body">
              <label>Enter a room name</label>
              <input ng-model="$ctrl.text">
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
              <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            </div>
          </script>
        </div>
        <div id="room-list" ng-repeat="room in home.roomList" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-click="home.activeRoom=room; home.message.getByRoomId(room.$id)">
          <a>{{room.$value}}</a>
        </div>
    </div>
    <div class="col-lg-9 pull-left" id="message-area">
      <h3>{{ home.activeRoom.$value }}</h3>
      <table class="table table-striped table-condensed">
        <tr ng-repeat="message in home.message.list">
          <td><strong>{{ message.username }}</strong><br>{{ message.content }}</td>
          <td>{{ message.sentAt }}</td>
        </tr>
      </table>
      <div id="message-entry">
        <input ng-model="home.message.newMessage.content" placeholder="Write your message here..." id="message-input">
        <button class="btn btn-primary" type="button" ng-click="home.message.newMessage.roomID=home.activeRoom.$id; home.message.send(home.message.newMessage); home.message.getByRoomId(home.activeRoom.$id)">Send</button>
      </div>
    </div>
  </div>
</section>
