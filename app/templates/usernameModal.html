<div ng-controller="ModalDemoCtrl as $user" class="modal-demo">
  <script type="text/ng-template">
    <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Set a username</h3>
    </div>
    <div class="modal-body" id="modal-body">
      <label>This name will appear when you send messages</label>
      <input ng-model="$user.text">
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="$user.ok()">Set username</button>
    </div>
  </script>
</div>
